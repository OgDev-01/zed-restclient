name = "HTTP"
grammar = "http"
path_suffixes = ["http", "rest"]
line_comments = ["# ", "// "]
block_comment = ["/*", "*/"]

[brackets]
# Curly braces for variables {{variable}}
[brackets.curly]
start = "{{"
end = "}}"
close = true
newline = false

[brackets.paren]
start = "("
end = ")"
close = true
newline = false

[brackets.square]
start = "["
end = "]"
close = true
newline = false

[autoclose]
# Auto-close pairs for common patterns
[autoclose.before]
# Auto-close quotes and braces when typing before these characters
pairs = [
    { open = "\"", close = "\"" },
    { open = "'", close = "'" },
    { open = "{", close = "}" },
    { open = "[", close = "]" },
    { open = "(", close = ")" },
]

