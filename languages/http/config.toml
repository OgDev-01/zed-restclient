name = "HTTP"
grammar = "http"
path_suffixes = ["http", "rest"]
line_comments = ["# ", "// "]
block_comment = ["/*", "*/"]

# Bracket pairs for auto-closing
brackets = [
  { start = "{{", end = "}}", close = true, newline = false },
  { start = "(", end = ")", close = true, newline = false },
  { start = "[", end = "]", close = true, newline = false },
  { start = "{", end = "}", close = true, newline = false },
  { start = "\"", end = "\"", close = true, newline = false },
  { start = "'", end = "'", close = true, newline = false },
]
