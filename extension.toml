id = "rest-client"
name = "REST Client"
description = "Send HTTP requests and view responses directly in Zed. Supports .http and .rest files with variable substitution, environments, and request history."
version = "0.1.0"
schema_version = 1
authors = ["ogdev-01"]
repository = "https://github.com/ogdev-01/zed-restclient"

[grammars.http]
repository = "file:///Users/ogdev/work/personal/zed-extentions/rest-client"
commit = "7c3c3cb2d10276b920925e96d93b384ed6722725"
path = "languages/http"

languages = ["languages/http"]

[language_servers.rest-client-lsp]
name = "REST Client LSP"
languages = ["HTTP"]

[slash_commands.send-request]
description = "Execute an HTTP request and display the response"
tooltip = "Select an HTTP request and execute it"
requires_argument = false

[slash_commands.switch-environment]
description = "Switch between different environment configurations"
tooltip = "Change the active environment for variable substitution"
requires_argument = false

[slash_commands.generate-code]
description = "Generate code snippets from HTTP requests"
tooltip = "Convert HTTP request to code in various languages"
requires_argument = false

[slash_commands.paste-curl]
description = "Convert cURL command to HTTP request format"
tooltip = "Paste a cURL command and convert it to .http format"
requires_argument = false

[slash_commands.copy-as-curl]
description = "Copy HTTP request as cURL command"
tooltip = "Convert HTTP request to cURL command format"
requires_argument = false
